<!DOCTYPE html>
<html>
<head>
	<title>3D Multiplayer Cubes</title>
	<link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/32x32/object_cube.png" type="image/x-icon" />
	<style>
		body { margin: 0; overflow: hidden; }
		canvas { display: block; }
		button {
			user-select: none;
			-webkit-user-select: none; /* Safari */
			-ms-user-select: none; /* IE/Edge */
			outline: none;
			-webkit-tap-highlight-color: transparent;
		}
		#top-bar {
			position: absolute;
			top: 20px;
			right: 20px;
			display: flex;
			align-items: center;
			gap: 18px;
			z-index: 10;
		}
		#health-bar-container {
			width: 220px;
			height: 32px;
			background: rgba(0,0,0,0.4);
			border-radius: 8px;
			box-sizing: border-box;
			display: flex;
			align-items: center;
		}
		#health-bar {
			height: 100%;
			width: 100%;
			background: linear-gradient(90deg, #fc0303, #fa4d4d);
			transition: width 0.3s;
			border-radius: 8px;
		}
		#coordinates {
			background: rgba(0, 0, 0, 0.6);
			color: white;
			padding: 8px 12px;
			font-family: monospace;
			border-radius: 4px;
			font-size: 14px;
			white-space: pre-line;
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- Top right health bar and coordinates container -->
	<div id="top-bar">
		<div id="health-bar-container">
			<div id="health-bar"></div>
		</div>
		<div id="coordinates">
			X: 0<br>
			Y: 0<br>
			Z: 0
		</div>
	</div>

	<p>Your ID: <span id="my-id"></span></p>
	<input id="peer-id-input" placeholder="Enter friend's ID" />
	<button id="connect-button">Connect</button>
	<div id="controls" style="position: fixed; bottom: 20px; left: 20px; z-index: 1000;">
		<button id="up">↑</button><br>
		<button id="left">←</button>
		<button id="down">↓</button>
		<button id="right">→</button>
	</div>

	<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
	<script type="module" src="game.js"></script>
</body>
</html>
